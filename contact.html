  <link rel="stylesheet" href="css/app.css">

  <!--PHOTOSWIPE-->
  <!-- Core CSS file -->

  <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
       In the folder of skin CSS file there are also:
       - .png and .svg icons sprite,
       - preloader.gif (for browsers that do not support CSS animations) -->
  <link rel="stylesheet" href="photoswipe/default-skin/default-skin.css">

  <!-- Core JS file -->
  <script src="photoswipe/photoswipe.min.js"></script>

  <!-- UI JS file -->
  <script src="photoswipe/photoswipe-ui-default.min.js"></script>
</head>
<body>

    <button class="menu-icon" type="button" data-toggle="responsive-menu"></button>
    <div class="title-bar-title">Menu</div>
  </div>

  <div class="top-bar" id="responsive-menu">
    <!--<div class="line">-->
    <div class="top-bar-right show-for-medium-up">
      <ul class="dropdown menu" data-dropdown-menu>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a  href="about.html">Ãœber mich</a></li>
        <li><a href="prices.html">Preise</a></li>
        <li><a class="menu-active" href="#contact">Kontakt</a></li>
      </ul>
      <!--</div>-->
    </div>
    <div class="top-bar-left show-for-medium-up">
      <ul class="menu">
        <li><a class="logo" href="index.html">Martina Erdmann</a></li>
        <li><img src="img/camera-paski-logo.png"width="90px"></li>
      </ul>
    </div>
  </div>
  <!--END NAVIGATION-->
  <!--Prallax-->

  <main>
    <!--<div class="fixed-to-top">-->
      <!--<section class="module parallax parallax-1">-->
        <!--<div class="container">-->
          <!--<h1>Kontakt</h1>-->
        <!--</div>-->
      <!--</section>-->
    <!--</div>-->
      <div class="row">
        <div class="kontakt-text">
          <p>Wenn ihr Fragen habt jeder Art oder mit mir zusammen arbeiten wollt dann kontaktiert mich unter: <span>017764938377</span></p>
        </div>
      </div>
        <div class="col-xs-12 col-md-7">
          <!-- contact form -->
          <div id="contact-form">
            <form class="send-message">
              <div class="form-group">
                <label for="name">Name<span>*</span></label>
                <input minlength=3 title="Dein Name" required="required"
                       id="name" placeholder="Type deinen Namen"
                       class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="email">E-Mail-Adresse<span>*</span></label>
                <input title="Type deine Email Adresse" required="required"
                       id="email" placeholder="Deine E-Mail"
                       class="form-control" type="email">
              </div>
              <label for="message-box">Nachricht<span>*</span></label>
              <textarea title="Type eine Nachricht" minlength=30
                        required="required" placeholder="Deine Nachricht..."
                        id="message-box" class="form-control" style="resize:none"
                        cols="40" rows="5"></textarea>
              <p id="charCount"></p>
              <button type="submit" id="msg-submit-btn" class="btn btn-default">Senden</button>
            </form>
            <p id="visible-comment"></p>
          </div> <!-- end contact form -->
      </div>

    <!-- Root element of PhotoSwipe. Must have class pswp. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

      <!-- Background of PhotoSwipe.
           It's a separate element as animating opacity is faster than rgba(). -->
      <div class="pswp__bg"></div>

      <!-- Slides wrapper with overflow:hidden. -->
      <div class="pswp__scroll-wrap">

        <!-- Container that holds slides.
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

          <div class="pswp__top-bar">

            <!--  Controls are self-explanatory. Order can be changed. -->

            <div class="pswp__counter"></div>

            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

            <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
            <!-- element will get class pswp__preloader--active when preloader is running -->
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>

          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
          </button>

          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
          </button>

          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>

        </div>

      </div>

    </div>
  </main>

  <div class="footer-bottom">
    <footer>
      <div class="copyrights">@Martina Erdmann 2017</div>
    </footer>
  </div>

  <!--Slick-->
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <!--Hero Slider-->
  <script src="hero-slider/js/jquery-2.1.1.js"></script>
  <script src="hero-slider/js/main.js"></script> <!-- Resource jQuery -->

</body>
</html>
